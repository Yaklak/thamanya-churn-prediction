random_seed: 42
target: churn
test_size: 0.2
features:
  drop: ["userId", "last_ts", "first_ts", "location"]
model:
  name: xgboost
  params:
    n_estimators: 300
    max_depth: 5
    learning_rate: 0.1
    subsample: 0.9
    colsample_bytree: 0.9
imbalance:
  method: class_weight
metrics: ["roc_auc", "average_precision", "f1"]
